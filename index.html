<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/newmain.js"></script>
    <title>Calculadoras Útiles</title>
</head>

<body>
    <header>
        <section class="container-box">

            <h1>Calculadoras Útiles</h1>

            <div class="box1">
                <h3>Calculadora de Sueldo Neto</h3>
                <a href="#sueldoneto" class="boton"><button>calcular</button></a>
            </div>

        </section>
    </header>

    <main>

        <section id="sueldoneto">

            <div class="containerBox2">

                <h2>Calculadora de Sueldo de Toyota</h2>
                <div class="actualizacion">
                    Incluye aumento de mayo del 22,48%.
                </div>

                <form>
                    <div class="formulario-box">
                        <label for="sueldoBruto">Sueldo Bruto (Fuera de Convenio):</label>
                        <input type="number" id="sueldoBruto" name="sueldoBruto">
                    </div>

                    <div class="formulario-box">
                        <label for="categoria">Categoría:</label>
                        <select id="categoria" name="categoria" onchange="habilitarInput()">
                            <option value="">Seleccionar categoría</option>
                            <option value="T/M 0-6">T/M 0-6</option>
                            <option value="T/M 7-12">T/M 7-12</option>
                            <option value="T/M 1">T/M 1</option>
                            <option value="T/M 2">T/M 2</option>
                            <option value="T/M 3">T/M 3</option>
                            <option value="T/M 3 A">T/M 3 A</option>
                            <option value="T/M 3 B">T/M 3 B</option>
                            <option value="T/L 1">T/L 1</option>
                            <option value="T/L 2">T/L 2</option>
                            <option value="T/L 3">T/L 3</option>
                            <option value="T/L 3 A">T/L 3 A</option>
                        </select>
                    </div>

                    <div class="formulario-box">
                        <label>PRODUCTIVIDAD:</label>
                        <div>
                            <input type="radio" id="productividadSi" name="productividad" value="si">
                            <label for="productividadSi">Sí</label>
                        </div>
                        <div>
                            <input type="radio" id="productividadNo" name="productividad" value="no">
                            <label for="productividadNo">No</label>
                        </div>
                    </div>

                    <div class="formulario-box">
                        <label>PRESENTISMO:</label>
                        <div>
                            <input type="radio" id="presentismoSi" name="presentismo" value="si">
                            <label for="presentismoSi">Sí</label>
                        </div>
                        <div>
                            <input type="radio" id="presentismodNo" name="presentismo" value="no">
                            <label for="presentismoNo">No</label>
                        </div>
                    </div>

                    <div class="formulario-box">
                        <label>PLUS MANTENIMIENTO:</label>
                        <div>
                            <input type="radio" id="mantenimientoSi" name="mantenimiento" value="si">
                            <label for="mantenimientoSi">Sí</label>
                        </div>
                        <div>
                            <input type="radio" id="mantenimientoNo" name="mantenimiento" value="no">
                            <label for="mantenimientoNo">No</label>
                        </div>
                    </div>

                    <div class="formulario-box">
                        <label>SINDICATO (4%):</label>
                        <div>
                            <input type="radio" id="sindicatoSi" name="sindicato" value="si">
                            <label for="sindicatoSi">Sí</label>
                        </div>
                        <div>
                            <input type="radio" id="sindicatoNo" name="sindicato" value="no">
                            <label for="sindicatoNo">No</label>
                        </div>
                    </div>

                    <div class="formulario-box">
                        <label for="antigüedad">Antigüedad (años):</label>
                        <input type="number" id="antigüedad" name="antigüedad">
                    </div>

                    <div class="formulario-box">
                        <label for="horas-50">Horas 50%:</label>
                        <input type="number" id="horas-50" name="horas-50">
                    </div>

                    <div class="formulario-box">
                        <label for="horas-200">Horas 200%:</label>
                        <input type="number" id="horas-200" name="horas-200">
                    </div>

                    <div class="formulario-box" >
                        <label for="horas-nocturnas">Horas Nocturnas:</label>
                        <input type="number" id="horas-nocturnas" name="horas-nocturnas">
                    </div>

                    <h3>Impuesto a las Ganancias</h3>

                    <div class="formulario-box">
                        <label>CONYUGE:</label>
                        <div>
                            <input type="radio" id="conyugeSi" name="conyuge" value="si" onchange="calcularSueldo()">
                            <label for="conyugeSi">Sí</label>
                        </div>
                        <div>
                            <input type="radio" id="conyugeNo" name="conyuge" value="no" onchange="calcularSueldo()">
                            <label for="conyugeNo">No</label>
                        </div>
                    </div>

                    <div class="formulario-box">
                        <label for="hijos">Hijos:</label>
                        <select id="hijos" name="hijos" onchange="calcularSueldo()">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>

                    <button id="calcularSueldo" class="boton4" type="button">Calcular Sueldo</button>

                    <div class="resultados" id="resultados">

                    </div>

                    <div id="historial-recibos">

                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
