<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/plazofijo.js"></script>
    <title>Document</title>
</head>

<body>
    <header>

    </header>

    <main>

        <section>

            <div class="containerBox2">

                <h1>Calculadora de Plazo Fijo</h1>

                <form>

                    <div class="formulario-box">
                        <label for="monto">Capital/Monto:</label>
                        <input type="number" id="inputMonto" step="0.01" placeholder="100.000"
                            oninput="formatearNumero(this)">
                    </div>

                    <div class="formulario-box">
                        <label for="tasaInteres">TNA/Interés (%):</label>
                        <input type="number" id="inputTasaInteres" step="0.01" placeholder="100">
                    </div>

                    <div class="formulario-box">
                        <label for="meses">Meses:</label>
                        <input type="number" id="inputMeses" placeholder="1">
                    </div>

                    <div class="interesCompuesto">
                        <label for="interesCompuesto">Con Interés Compuesto:</label>
                        <input type="checkbox" id="inputInteresCompuesto" onchange="calcularPlazoFijo()">
                    </div>

                    <div>
                        <button onclick="calcularPlazoFijo()" type="button" class="boton4">Calcular</button>
                    </div>

                    <div class="resultados">
                        <h2>Resultados:</h2>
                        <p>Interés:<span id="ganancias"></span></p>
                        <p>Capital + Interés:<span id="montoTotal"></span></p>
                    </div>

                </form>

            </div>

        </section>

    </main>

    <footer>

    </footer>

</body>

</html>
